name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: AWS

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 

      - name: Create .environment file
        run: |
         echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
         echo "LANGCHAIN_API_KEY=${{ secrets.LANGCHAIN_API_KEY }}" >> .env

      - name: Criar pacote de Deploy (Zip)
        run: |
          mkdir -p deploy_artifact
          # Zipa tudo, excluindo a pasta .git para ficar leve
          zip -r deploy_artifact/app.zip . -x "*.git*" ".github/*" "deploy_artifact/*"

      - name: Upload para o S3
        run: |
          aws s3 cp deploy_artifact/app.zip s3://blog-deploy-artifacts-lpersonal/app.zip

      - name: Criar Deployment no CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name Blog-App \
            --deployment-group-name Blog-Prod-Group \
            --s3-location bucket=blog-deploy-artifacts-lpersonal,key=app.zip,bundleType=zip \
            --file-exists-behavior OVERWRITE \
            --description "Deploy via GitHub Actions commit ${{ github.sha }}"