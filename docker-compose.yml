services:
  # --- TRAEFIK (Proxy Reverso & SSL) ---
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      #- "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Pontos de entrada
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirecionamento Global HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Configuração do Let's Encrypt
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=cleytonnobre@outlook.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - juscash-network

  # --- SERVIÇO 1: API (Backend) ---
  api:
    build: .
    container_name: juscash-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
    networks:
      - juscash-network
    volumes:
      - ./app:/app
    labels:
      - "traefik.enable=true"
      # Essas regras só serão ativadas quando o domínio bater no servidor
      - "traefik.http.routers.api.rule=Host(`juscashapi.duckdns.org`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  # --- SERVIÇO 2: Interface Visual (Frontend) ---
  ui:
    build: .
    container_name: juscash-ui
    command: streamlit run frontend/ui.py --server.port 8501 --server.address 0.0.0.0
    # --- MUDANÇA AQUI ---
    # Adicionamos 'ports' para permitir acesso direto localmente.
    # O Traefik usará a rede interna, mas você pode usar localhost:8501
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      # IMPORTANTE: Localmente, o container da UI talvez não ache 'api' se você rodar fora do docker.
      # Mas como ambos estão no docker, mantém-se http://api:8000
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - juscash-network
    volumes:
      - ./app:/app
    labels:
      - "traefik.enable=true"
      # Essas regras só serão ativadas quando o domínio bater no servidor
      - "traefik.http.routers.ui.rule=Host(`juscashui.duckdns.org`)"
      - "traefik.http.routers.ui.entrypoints=websecure"
      - "traefik.http.routers.ui.tls.certresolver=myresolver"
      - "traefik.http.services.ui.loadbalancer.server.port=8501"

networks:
  juscash-network:
    driver: bridge