  #     - N8N_HOST=localhost
  #     - N8N_PORT=5678
  #     - N8N_PROTOCOL=http
  #     - NODE_ENV=production
  #     - WEBHOOK_URL=http://localhost:5678/
  #   networks:
  #     - juscash-network
  #   volumes:
  #     - n8n_data:/home/node/.n8n

